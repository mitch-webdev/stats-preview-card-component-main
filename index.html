<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="main-container">
    <section class="text-card">
      <div>
        <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div>
        <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stats-companies">
          <h3>10k+</h3>
          <h4 class="uppercase">companies</h4>
        </div>
        <div class="stats-templates">
          <h3>314</h3>
          <h4 class="uppercase">templates</h4>
        </div>
        <div class="stats-queries">
          <h3>12M+</h3>
          <h4 class="uppercase">queries</h4>
        </div>
      </div>
    </section>
    <section class="image"></section>
  </main>
</body>
</html>
